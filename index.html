<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Shopping list</title>
</head>

<body class="bg-secondary">

    <div class="container mt-5">
        <div id="shopping-list" class="card">
            <div class="card-header">
                <div>
                    <h5 class="card-title">{{ header }}</h5>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Add new item</h5>
                <input type="text" class="form-control mb-3" v-model="newItem" placeholder="Add new item" @keyup.enter="saveItem">
                <button class="btn btn-info" v-bind:disabled="newItem.length === 0" @click="saveItem">Add Items</button>
                <!-- v-on: and the @ are the same  -->
                <div class="my-5">
                    <div class="alert alert-danger" role="alert" v-if="items.length === 0">
                        Huhhh! No item available.
                    </div>
                    <ol>
                        <li v-for="item in items">{{ item }}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                state: 'edit',
                header: 'Shopping List',
                newItem: '',
                items: []
            },
            methods: {
                saveItem: function() {
                    this.items.push(this.newItem);
                    this.newItem = "";
                }
            }
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>

</html>
